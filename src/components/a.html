        .gridWrapper {

            width: calc(4 * 10px + (4 - 1) * 1px);

        .grCont  {
            display: grid;

            grid-template-columns: repeat(4,10px);
            grid-template-rows: repeat(4,10px);

        }
        .grCont div {
            background-color: beige;
            font-size: 10px;
            line-height: 8px;
            padding-left: 2px;
        }
    </style>
</head>
